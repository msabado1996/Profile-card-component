<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="profile">
    <div class="profile-container">
      <div class="profile-img">
        <img src="./src/images/bg-pattern-card.svg" class="profile-card-bg">
        <img src="./src/images/image-victor.jpg" class="profile-card-img">
      </div>
      <div class="profile-body">
        <h2>Victor Crest &nbsp<span>26</span></h2>
        <p>London</p>
      </div>
      <hr>
      <div class="profile-footer">
        <ul>
          <li><p>80K</p><span>Followers</span></li>
          <li><p>803K</p><span>Likes</span></li>
          <li><p>1.4K</p><span>Photos</span></li>
        </ul>
      </div>
    </div>
  </div>
 

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Saturday</a>.
  </div>
</body>
</html>
